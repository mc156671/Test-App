<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Achero‑like (WASM) — Demo</title>
    <style>
      html,body { height:100%; margin:0; display:flex; align-items:center; justify-content:center; background:#111 }
      canvas { border:1px solid #333 }
    </style>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <script type="module">
      // Nach dem Build mit `wasm-pack build --target web` liegt das Paket in `pkg/`.
      // Diese Zeilen laden das generierte JS/wasm und starten die `#[wasm_bindgen(start)]`-Funktion.
      import init from './pkg/achero_clone.js';
      async function run() {
        await init();
      }
      run();
    </script>
  </body>
</html>
